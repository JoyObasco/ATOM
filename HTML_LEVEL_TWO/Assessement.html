<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessement</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <form>
     <label for="First">First Name:</label>
     <input id="First" type="text" name="" placeholder="First Name" required>

      <label for="Last">Last Name:</label>
      <input id="Last" type="text" name="" placeholder="Last Name" required>

      <label for="Mail">Email:</label>
      <input id="Mail" type="email" name="" placeholder="name@email.com" required>

      <label for="Pass">Password:</label>
      <input id="Pass" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes</label>
      <input id="Yes" type="radio" name="Age" value="Yes">

      <label for="No">No</label>
      <input id="No" type="radio" name="Age" value="No">

      <p>Do you have a Credit Card or PayPal?</p>

      <select class="" name="Payment">
        <option value="C">Credit Card</option>
        <option value="P">PayPal</option>
      </select>
      <p> </p>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
